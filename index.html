<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main role="main">
        <div class="calculator">
            <div class="display">
                <div data-display-last class="last"></div>
                <div data-display-main class="main"></div>
            </div>
            <button data-clear class="double">AC</button>
            <button data-delete class="double">DEL</button>
            <button data-operation>&divide;</button>
            <button data-action>x&sup2;</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>&times;</button>
            <button data-action>&Sqrt;x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>&minus;</button>
            <button data-action>x!</buttondata-action>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>&plus;</button>
            <button data-action>log x</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="double">&equals;</button>
        </div>
    </main>
    <footer>
        <p>meivvein 2022 | <a href="https://github.com/meivvein" target="_blank"">GitHub</a></p>
    </footer>
</body>
</html>
